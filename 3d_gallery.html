<!DOCTYPE html>
<html>
  <head>
    <title>AR Art Gallery</title>
    <!-- Include AR library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      webxr="optionalFeatures: hit-test;"
      ar-hit-test="target: #scalawag; type: map;"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam;"
    >
      <a-assets>
        <a-asset-item
          id="scalawag-gltf"
          src="./img/color_full/image2.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="scalawag"
        gltf-model="#scalawag-gltf"
        position="-2 0 -1.5"
        scale="0.5 0.5 0.5"
        shadow="receive: false"
        animation-mixer
      ></a-entity>

      <a-entity id="rig" position="0 0 2.2">
        <a-entity
          id="camera"
          camera
          look-controls
          position="0 1.6 0"
        ></a-entity>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity
        light="type: directional; castShadow: true; intensity: 0.6;"
        position="-1 2 4"
      ></a-entity>

      <a-sky hide-on-enter-ar color="#19ABE5"></a-sky>
    </a-scene>
  </body>
</html>
